<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .advanced-link {
      display: block;
      text-align: center;
      color: #2196F3;
      text-decoration: none;
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon-48.svg" width="24" height="24" alt="YouTube Shorts Blocker">
      <h1>YouTube Shorts Blocker</h1>
    </div>
    
    <div class="toggle-container">
      <span>Hide Shorts</span>
      <label class="switch">
        <input type="checkbox" id="hideShorts">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle-container">
      <span>Block Shorts</span>
      <label class="switch">
        <input type="checkbox" id="blockShorts">
        <span class="slider"></span>
      </label>
    </div>
    
    <a href="index.html" target="_blank" class="advanced-link">Advanced Options</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
